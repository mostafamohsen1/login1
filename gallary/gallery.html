<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; 
            text-align: center;
        }

        header {
            font-size: 20px;
            font-variant-caps: small-caps;
            background-color: #333;
            color: #fff; 
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #444; 
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            font-size: 20px;
            font-variant-caps: small-caps;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
        }

        nav li {
            margin-right: 10px;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        section {
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<header>
    <h1>Gallery</h1>
</header>

<nav>
    <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="gallery.html">Gallery</a></li>
    </ul>
    <ul>
        <li><img src="./ps.png" style="border-radius: 5px;width: 80px;height: fit-content;display: block;" alt="Logo"/></li>
    </ul>
</nav>

<section>
    <div class="gallery">
        <img src="img/0.jpg" width="250px" height="50px" alt="Image 0">
        <img src="img/1.jpg" width="250px" height="50px" alt="Image 1">
        <img src="img/2.jpg" width="250px" height="50px" alt="Image 2">
        <img src="img/3.jpg" width="250px" height="50px" alt="Image 3">
        <img src="img/4.jpg" width="250px" height="50px" alt="Image 4">
        <img src="img/5.jpg" width="250px" height="50px" alt="Image 5">
        <img src="img/6.jpg" width="250px" height="50px" alt="Image 6">
        <img src="img/7.jpg" width="250px" height="50px" alt="Image 7">
        <img src="img/8.jpg" width="250px" height="50px" alt="Image 8">
        <img src="img/9.jpg" width="250px" height="50px" alt="Image 9">
        <img src="img/10.jpg" width="250px" height="50px" alt="Image 10">
        <img src="img/11.jpeg" width="250px" height="50px" alt="Image 11">
        <!-- <img src="img/12.jpg" width="250px" height="50px" alt="Image 12"> -->
    </div>
</section>

</body>
</html>
